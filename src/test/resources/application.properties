jwt-auth-otp.password.encoder.secret=mysecret
jwt-auth-otp.password.encoder.iteration=33
jwt-auth-otp.password.encoder.keylength=256

jwt-auth-otp.jjwt.secret=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave64ByteLength
jwt-auth-otp.jjwt.expiration=28800
jwt-auth-otp.jjwt.issuer=http://io.github.jelilio
jwt-auth-otp.otp.duration=3600

spring.r2dbc.url=r2dbc:postgresql://devuser:pass123@localhost:5432/jwt-auth-otp
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10
logging.level.org.springframework.r2dbc=DEBUG
